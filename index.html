<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <style>
    body {
      max-width: 1440px;
      display: flex;
      flex-direction: column;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <p class="title">advice #<span id="adviceId">1</span></p>
    <div class="advice" id="adviceText">

    </div>
    <img src="./images/pattern-divider-desktop.svg" class="divider_desktop" alt="" role="presentation" />
    <button id="btn" class="btn">
      <img src="./images/icon-dice.svg" alt="" />
    </button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Adeel Atta</a>.
  </div>


  <script type="text/javascript">


    const adviceId = document.querySelector('#adviceId');
    const adviceText = document.querySelector('#adviceText');
    const btn = document.querySelector('#btn');


    function getAdvice() {
      fetch('https://api.adviceslip.com/advice').then(response => {
        return response.json();
      }).then(adviceData => {
        const adviceIdd = adviceData.slip.id;
        const advice = adviceData.slip.advice;
        adviceId.textContent = adviceIdd;
        adviceText.innerHTML = `<p>${advice}</p>`;
      }).catch(error => {
        console.log(error);
      })
    }

    btn.addEventListener('click',getAdvice);

    window.addEventListener(`DOMContentLoaded`,getAdvice)

  </script>
</body>

</html>
